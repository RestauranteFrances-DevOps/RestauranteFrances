<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .menu-item {
      border-bottom: 1px solid #dee2e6;
      padding: 15px 0;
    }
    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .menu-description {
      font-size: 0.85rem;
      color: #6c757d;
      text-transform: lowercase;
    }
    .category-btn {
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="bg-body-tertiary">

<div class="container py-5">
  <h1 class="mb-4 text-center">Menu do Restaurante</h1>

  <!-- Filtros de categoria -->
  <div class="mb-4 text-center">
    <button class="btn btn-outline-primary category-btn" data-category="cafe">Café da Manhã</button>
    <button class="btn btn-outline-primary category-btn" data-category="bebidas">Bebidas</button>
    <button class="btn btn-outline-primary category-btn" data-category="principais">Pratos Principais</button>
  </div>

  <!-- Lista de pratos -->
  <div id="menu">

    <!-- Café da manhã -->
    <div class="menu-item" data-category="cafe">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h5>Pão na chapa <span class="float-end">R$ 8,00</span></h5>
          <p class="menu-description">pão francês, manteiga, café expresso 200ml</p>
        </div>
        <div class="col-md-4 text-end">
          <img src="https://via.placeholder.com/100" alt="Pão na chapa">
        </div>
      </div>
    </div>

    <div class="menu-item" data-category="cafe">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h5>Omelete <span class="float-end">R$ 12,00</span></h5>
          <p class="menu-description">2 ovos, tomate, queijo, temperos</p>
        </div>
        <div class="col-md-4 text-end">
          <img src="https://via.placeholder.com/100" alt="Omelete">
        </div>
      </div>
    </div>

    <!-- Bebidas -->
    <div class="menu-item" data-category="bebidas">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h5>Suco de Laranja <span class="float-end">R$ 6,00</span></h5>
          <p class="menu-description">laranja natural, 300ml</p>
        </div>
        <div class="col-md-4 text-end">
          <img src="https://via.placeholder.com/100" alt="Suco de Laranja">
        </div>
      </div>
    </div>

    <!-- Pratos principais -->
    <div class="menu-item" data-category="principais">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h5>Frango Grelhado <span class="float-end">R$ 25,00</span></h5>
          <p class="menu-description">frango 200g, salada de alface, arroz 150g</p>
        </div>
        <div class="col-md-4 text-end">
          <img src="https://via.placeholder.com/100" alt="Frango Grelhado">
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Filtrando categorias
  const buttons = document.querySelectorAll('.category-btn');
  const items = document.querySelectorAll('.menu-item');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.getAttribute('data-category');
      items.forEach(item => {
        if(item.getAttribute('data-category') === category){
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>
</body>
</html>
