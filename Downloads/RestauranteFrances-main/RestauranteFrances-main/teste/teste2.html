<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Restaurante Francês</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Calendário -->
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-3 calendar-header">
                <button id="prevMonth" class="btn btn-outline-none">&lt;</button>
                <h5 id="monthYear" class="mb-0"></h5>
                <button id="nextMonth" class="btn btn-outline-none">&gt;</button>
            </div>
            <div id="calendar" class="border rounded p-3 calendar-body"></div>
        </div>
        <!-- Horários -->
        <div class="col-md-6">
            <h5 class="text-gold">Horários disponíveis:</h5>
            <ul id="time-slots" class="list-group mt-3"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
