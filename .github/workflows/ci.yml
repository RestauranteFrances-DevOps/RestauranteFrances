name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests (se tiver testes)
      run: npm test
      
    - name: Lint code (se tiver ESLint)
      run: npm run lint
      
    - name: Build Docker image
      run: docker build -t restaurante-frances-ci .
      
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8080:80 restaurante-frances-ci
        sleep 10
        docker ps
        curl -f http://localhost:8080/ || exit 1
        docker stop test-container
