name: Build → Docker Hub → AKS (with App Service fallback)

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: thezyon/restaurante-frances  # ajuste se necessário

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # (opcional) se você precisa gerar ou copiar manifests dinamicamente,
      # faça isso aqui e então faça upload-artifact para o job de deploy.
      # - name: Upload k8s manifests
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: k8s-manifests
      #     path: k8s/

  deploy_aks:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout repository (required to access k8s/)
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AZ_RESOURCE_GROUP }} --name ${{ secrets.AKS_NAME }} --overwrite-existing

      - name: Debug - list files (temporary)
        run: |
          echo "Workspace: $(pwd)"
          ls -la
          echo "k8s dir content (if exists):"
          ls -la k8s || echo "k8s folder not found"

      - name: Deploy to AKS
        run: |
          # Aplica os manifests Kubernetes (que usarão a imagem do Docker Hub)
          kubectl apply -f k8s/
          # Aguarda o rollout (opcional)
          kubectl rollout status deployment/restaurante-frances --timeout=120s || true
          # Mostrar serviços para capturar EXTERNAL-IP
          kubectl get svc -o wide

  deploy_appservice:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: failure()  # Fallback se AKS falhar
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ secrets.APP_NAME }} \
            --resource-group ${{ secrets.AZ_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.IMAGE_NAME }}:latest
