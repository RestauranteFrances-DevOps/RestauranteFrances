name: CD - Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite deploy manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build and Push to Docker Hub
      run: |
        docker build -t thezyon/restaurante-frances:${{ github.sha }} .
        docker build -t thezyon/restaurante-frances:latest .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push thezyon/restaurante-frances:${{ github.sha }}
        docker push thezyon/restaurante-frances:latest
        
    - name: Setup Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure AKS
      run: |
        az aks get-credentials --resource-group restaurante --name restaurante --overwrite-existing
        kubectl set image deployment/restaurante-frances restaurante=thezyon/restaurante-frances:${{ github.sha }}
        kubectl rollout status deployment/restaurante-frances
        kubectl get pods
        
    - name: Verify deployment
      run: |
        kubectl get service restaurante-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
        echo "Deployment completed successfully!"
